/*输入框样式，去掉背景阴影模仿原生应用的输入框*/  
input{

height: 50px;    
border:none;    
padding-left:3px;    
font-size: 18px;    
}  
input:focus {    
   outline: none;    
}  
/*显示隐藏密码图片*/  
img{  
width: 40px;

right: 0px;   
margin: 15px;    
}  
/*登录按钮*/  
button{    
   width: 200px;

   margin-top: 25px;

   border-radius: 10px;    
   border:none;  
   font-size: 18px;

   color: #fff;  
}  
button:hover {  
background: #79A84B;    
outline: 0;  
}  
/*输入框底部半透明横线*/  
.input_block {  
   border-bottom: 1px solid rgba(0,0,0,.1);  
}  
/*container*/  
#page_container{  
   margin: 50px;  
}
